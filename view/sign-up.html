<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="/style/sign-up.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="wrapper">

    <div class="title"><span>Sign Up Form</span></div>

    <form>
      <div class="row">
        <i class="fas fa-user"></i>
        <input id="firstNameInput" type="text" placeholder="First Name" required />
      </div>

      <div class="row">
        <i class="fas fa-user"></i>
        <input id="lastNameInput" type="text" placeholder="Last Name" required />
      </div>

      <div class="row">
        <i class="fas fa-user"></i>
        <input id="userNameInput" type="text" placeholder="User Name" required />
      </div>

      <div class="row">
        <i class="fas fa-lock"></i>
        <input id="genderInput" type="type" placeholder="Male/Female" required />
      </div>

      <div class="row">
        <i class="fas fa-lock"></i>
        <input id="passwordInput" type="type" placeholder="Password" required />
      </div>

      <div class="pass"><a href="#">Forgot password?</a></div>

      <div class="row button">
        <input id="input-sign-up" type="submit" value="Sign Up" />
      </div>

      <div class="signup-link">
        As Member ?
        <button class="login-button" type="button">Login</button>

      </div>
    </form>

  </div>

  <script src="/javascript/sign-up.js"></script>

</body>

</html>
